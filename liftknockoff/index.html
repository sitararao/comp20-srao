<!DOCTYPE html>

<html>

    <head>
        <title>Lift Knockoff</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDi8OEnz9KhctL4HUBPhiqzb_4LFKpW3O0&libraries=geometry"></script>
        <link href="style.css" rel="stylesheet" />

        <script>
            var myLat = 0;
            var myLng = 0;
            var myUserName = "Cq4NX9eE";
            var me = new google.maps.LatLng(myLat, myLng);

            var myOptions = {
                zoom: 13, // The larger the zoom number, the bigger the zoom
                center: me,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            var map;
            var dists = {};
            var infowindow = new google.maps.InfoWindow();


            function init() {
                map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
                getMyLocation();
            }

            function getMyLocation() {
                if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
                    navigator.geolocation.getCurrentPosition(function(position) {
                        myLat = position.coords.latitude;
                        myLng = position.coords.longitude;
                        renderMap();

                    });
                }
                else {
                    alert("Geolocation not supported.");
                }
            }

            function getRideInfo() {
                // instantiate request
                var request = new XMLHttpRequest();

                // make request and set header
                request.open("POST", "https://hans-moleman.herokuapp.com/rides", true);
                request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

                // what to do with response
                request.onreadystatechange = function() {

                    if (request.readyState == 4 && request.status == 200) {
                        var users = JSON.parse(request.responseText);

                        if (users.vehicles) {
                            showVehicles(users);
                        }
                        if (users.passengers) {
                            showPassengers(users);
                        }
                    }

                    else if (request.readyState == 4) {
                        console.log("No data retrieved.");
                    }
                };

                // send request
                request.send("username=" + myUserName + "&lat=" + myLat + "&lng=" + myLng);
                
            }

            function showVehicles(users) {
                console.log(users);
                for (count = 0; count < users.vehicles.length; count++) {
                    if (users.vehicles[count].username == "WEINERMOBILE") {
                        pos = new google.maps.LatLng(users.vehicles[count].lat, users.vehicles[count].lng);
                        marker = new google.maps.Marker({
                            position: pos,
                            icon: "weinermobile.png",
                            title: users.vehicles[count].username
                        });
                        marker.setMap(map);                        

                        google.maps.event.addListener(marker, 'click', function() {
                            infowindow.setContent(this.title);
                            infowindow.open(map, this);
                        });                        
                    }

                    else {
                        pos = new google.maps.LatLng(users.vehicles[count].lat, users.vehicles[count].lng);
                        marker = new google.maps.Marker({
                            position: pos,
                            icon: "car.png",
                            title: users.vehicles[count].username
                        });
                        marker.setMap(map);

                        google.maps.event.addListener(marker, 'click', function() {
                            infowindow.setContent(this.title);
                            infowindow.open(map, this);
                        }); 
                    }

                    dists[users.vehicles[count].username] = google.maps.geometry.spherical.computeDistanceBetween(pos, me);
                    
                }
                console.log(dists);
            }

            function showPassengers(users) {
                console.log(users);
                var pos;

                for (count = 0; count < users.passengers.length; count++) {
                    if (users.passengers[count].username == "WEINERMOBILE") {
                        pos = new google.maps.LatLng(users.passengers[count].lat, users.passengers[count].lng);
                        marker = new google.maps.Marker({
                            position: pos,
                            icon: "weinermobile.png",
                            title: users.passengers[count].username
                        });
                        marker.setMap(map);                        

                        google.maps.event.addListener(marker, 'click', function() {
                            infowindow.setContent(this.title);
                            infowindow.open(map, this);
                        });                        
                    }

                    else {
                        pos = new google.maps.LatLng(users.passengers[count].lat, users.passengers[count].lng);
                        marker = new google.maps.Marker({
                            position: pos,
                            icon: "bacon.png",
                            title: users.passengers[count].username
                        });
                        marker.setMap(map);

                        google.maps.event.addListener(marker, 'click', function() {
                            infowindow.setContent(this.title);
                            infowindow.open(map, this);
                        });
                        
                    }

                    dists[users.passengers[count].username] = google.maps.geometry.spherical.computeDistanceBetween(pos, me);
                    
                }
                console.log(dists);

            }

            function renderMap() {
                me = new google.maps.LatLng(myLat, myLng);
                var weinerHere = "The Weinermobile is nowhere to be found...";

                // Update map and go there...
                map.panTo(me);
                

                getRideInfo();
                if (dists["WEINERMOBILE"]) {
                    weinerhere = "The Weinermobile is " + dists["WEINERMOBILE"] + "meters away!";
                }

                var closestUser = "the closest user is " + findClosest() + " meters away.";

                contentString = closestUser + "</br>" + weinerHere;
                marker = new google.maps.Marker({
                    position: me,
                    icon: "egg.png",
                    title: "Here I Am!"
                });
                marker.setMap(map);
                    
                // Open info window on click of marker
                google.maps.event.addListener(marker, 'click', function() {
                    infowindow.setContent(contentString);
                    infowindow.open(map, this);
                });
            }

            function findClosest() {
                var close = 999999;

                for (count = 0; count < dists.length; count++) {
                    if (dists[count] < close) {
                        close = dists[count];
                    }
                }

                return close;
            }

        </script>
    </head>
    
    <body onload="init()">
        <div id="map_canvas"></div>
    </body>
</html>
